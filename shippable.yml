language: java
  
jdk:
  - openjdk7
  - openjdk8
  - openjdk10
  - oraclejdk8
 
build:

  pre_ci_boot:
    image_name: drydock/c7javall
    image_tag: master
    pull: true
    
  ci:
    - echo $JAVA_HOME
    - echo $PATH
    - java -version
    - echo $SHIPPABLE_JDK_VERSION
    - mvn --version    
    - gradle --version
    - ant -version

