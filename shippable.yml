language: java

jdk:
  - openjdk7
  - openjdk8
  - openjdk10
  - openjdk11
  - oraclejdk11
  - oraclejdk8

runtime:
  nodePool: dynamic__x86_64__CentOS_7__c4_large
 
build:
  ci:
    - java -version
    - mvn --version
    - echo $SHIPPABLE_JDK_VERSION
    - |
    	if [ "$SHIPPABLE_JDK_VERSION" == "openjdk7" ] || [ "$SHIPPABLE_JDK_VERSION" == "oraclejdk7" ]; then
      	sdk use ant 1.9.9
        sdk use gradle 4.10.3
      fi
    - gradle --version
    - ant -version 
    
