language: java
  
jdk:
  - openjdk7
  - openjdk8
  - openjdk10
  - openjdk11
  - oraclejdk8
  - oraclejdk11
 
runtime:
  nodePool: CentOS_7 node pool

build:  
  ci:
    - echo $JAVA_HOME
